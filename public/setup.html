<!-- public/setup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración del Temporizador</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      color: #ffffff;
    }
    h2 {
      margin: 0;
      margin-bottom: 30px;
      color: #b0b0b0;
      font-size: 1.5rem;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      width: 100%;
      max-width: 200px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      width: calc(100% - 20px);
      max-width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
      color: #e0e0e0;
    }
    .status, .time-remaining {
      margin: 20px;
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Configuración del Temporizador</h1>
  <h2>Controla y ajusta el temporizador</h2>
  <div class="controls">
    <button onclick="startTimer()">Comenzar</button>
    <button onclick="pauseTimer()">Pausar</button>
    <button onclick="resetToTwenty()">Reiniciar a 20 minutos</button>
    <input type="number" id="duration" placeholder="Minutos">
    <button onclick="configureTimer()">Establecer duración</button>
  </div>
  <div class="status" id="status">Estado: Pausado</div>
  <div class="time-remaining" id="time-remaining">Tiempo restante: 20 min 0 sec</div>
  <script>
    function startTimer() {
      fetch('/start', { method: 'POST' })
        .then(response => response.json())
        .then(data => updateStatus(data));
    }

    function pauseTimer() {
      fetch('/pause', { method: 'POST' })
        .then(response => response.json())
        .then(data => updateStatus(data));
    }

    function resetToTwenty() {
      fetch('/configure', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ duration: 20 })
      })
        .then(response => response.json())
        .then(data => updateStatus(data));
    }

    function configureTimer() {
      const duration = document.getElementById('duration').value;
      fetch('/configure', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ duration })
      })
        .then(response => response.json())
        .then(data => updateStatus(data));
    }

    function updateStatus(data) {
      const statusElement = document.getElementById('status');
      const timeRemainingElement = document.getElementById('time-remaining');
      const minutes = Math.floor(data.remaining / 60);
      const seconds = data.remaining % 60;
      timeRemainingElement.textContent = `Restante: ${minutes} min ${seconds} sec`;
      statusElement.textContent = `Estado: ${data.running ? 'Corriendo' : 'Pausado'}`;
      statusElement.style.color = data.running ? 'green' : 'red';
    }

    function fetchTimerStatus() {
      fetch('/timer')
        .then(response => response.json())
        .then(data => updateStatus(data));
    }

    setInterval(fetchTimerStatus, 1000);
    fetchTimerStatus();
  </script>
</body>
</html>
