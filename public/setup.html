<!-- public/setup.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración del Temporizador</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }
    .status {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .time-remaining {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .controls {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .control-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .control-group button,
    .control-group input {
      width: 90%;
      padding: 15px;
      font-size: 1em;
      margin-bottom: 10px;
      border: none;
      border-radius: 10px;
    }
    .control-group input {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .control-group button.start {
      background-color: #4caf50;
      color: #ffffff;
    }
    .control-group button.pause {
      background-color: #f0ad4e;
      color: #ffffff;
    }
    .control-group button.reset {
      background-color: #d9534f;
      color: #ffffff;
    }
    .control-group button.configure {
      background-color: #5bc0de;
      color: #ffffff;
    }
    .control-group button:disabled {
      background-color: #555555;
      color: #aaaaaa;
    }
    .control-group button:hover:not(:disabled) {
      opacity: 0.9;
    }
    .footer {
      background-color: #1f1f1f;
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Configuración del Temporizador</h1>
  </div>
  <div class="content">
    <div class="status" id="status">Estado: Pausado</div>
    <div class="time-remaining" id="time-remaining">Tiempo restante: 20 min 0 seg</div>
    <div class="controls">
      <div class="control-group">
        <button class="start" id="startButton" onclick="startTimer()">Comenzar</button>
        <button class="pause" id="pauseButton" onclick="pauseTimer()">Pausar</button>
        <button class="reset" onclick="resetToTwenty()">Reiniciar a 20 minutos</button>
      </div>
      <div class="control-group">
        <input type="number" id="duration" placeholder="Duración en minutos">
        <button class="configure" onclick="configureTimer()">Establecer duración</button>
      </div>
    </div>
  </div>
  <div class="footer">
    &copy; 2023 Mi Aplicación de Temporizador
  </div>
  <script>
    function startTimer() {
      fetch('/start', { method: 'POST' })
        .then(response => response.json())
        .then(data => updateStatus(data));
    }

    function pauseTimer() {
      fetch('/pause', { method: 'POST' })
        .then(response => response.json())
        .then(data => updateStatus(data));
    }

    function resetToTwenty() {
      fetch('/configure', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ duration: 20 })
      })
        .then(response => response.json())
        .then(data => updateStatus(data));
    }

    function configureTimer() {
      const duration = document.getElementById('duration').value;
      fetch('/configure', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ duration })
      })
        .then(response => response.json())
        .then(data => updateStatus(data));
    }

    function updateStatus(data) {
      const statusElement = document.getElementById('status');
      const timeRemainingElement = document.getElementById('time-remaining');
      const startButton = document.getElementById('startButton');
      const pauseButton = document.getElementById('pauseButton');
      const minutes = Math.floor(data.remaining / 60);
      const seconds = data.remaining % 60;
      timeRemainingElement.textContent = `Restante: ${minutes} min ${seconds} seg`;
      statusElement.textContent = `Estado: ${data.running ? 'Corriendo' : 'Pausado'}`;
      startButton.disabled = data.running;
      pauseButton.disabled = !data.running;
    }

    function fetchTimerStatus() {
      fetch('/timer')
        .then(response => response.json())
        .then(data => updateStatus(data));
    }

    setInterval(fetchTimerStatus, 1000);
    fetchTimerStatus();
  </script>
</body>
</html>
